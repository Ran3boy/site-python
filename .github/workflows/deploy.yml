name: Deploy MkDocs to Helios

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build site
        run: mkdocs build --clean

      - name: Configure SSH
        env:
          HELIOS_HOST: ${{ secrets.HELIOS_HOST }}
          HELIOS_PORT: ${{ secrets.HELIOS_PORT }}
          HELIOS_SSH_KEY: ${{ secrets.HELIOS_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$HELIOS_SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p "$HELIOS_PORT" "$HELIOS_HOST" >> ~/.ssh/known_hosts

      - name: Upload to public_html
        env:
          HELIOS_HOST: ${{ secrets.HELIOS_HOST }}
          HELIOS_PORT: ${{ secrets.HELIOS_PORT }}
          HELIOS_USER: ${{ secrets.HELIOS_USER }}
        run: |
          ssh -p "$HELIOS_PORT" "$HELIOS_USER@$HELIOS_HOST" "mkdir -p ~/public_html"
          scp -P "$HELIOS_PORT" -r site/* "$HELIOS_USER@$HELIOS_HOST:~/public_html/"
